<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="increment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="container">
        <div class="inside_container">
            <div class="icons"><i class="fa-brands fa-twitter"></i></div>
            <h1 class="numbers" id="twitter">12000</h1>
            <p class="headings">Twitter Followers</p>
        </div>
        <div class="inside_container">
            <div class="icons"><i class="fa-brands fa-youtube"></i></div>
            <h1 class="numbers" id="youtube">12000</h1>
            <p class="headings">YouTube Subscribers</p>
        </div>
        <div class="inside_container">
            <div class="icons"><i class="fa-brands fa-facebook"></i></div>
            <h1 class="numbers" id="facebook">12000</h1>
            <p class="headings">Facebook Fans</p>
        </div>
    </section>

    <script src="increment.js"></script>
</body>
</html>
